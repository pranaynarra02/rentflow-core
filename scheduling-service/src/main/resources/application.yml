spring:
  application:
    name: scheduling-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/rentflow_scheduling
    username: ${DB_USER:rentflow}
    password: ${DB_PASSWORD:rentflow_password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.UUIDSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: scheduling-service
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
      platform: postgres
    properties:
      org:
        quartz:
          scheduler:
            instanceName: RentFlowScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            dataSource: myDS
            tablePrefix: QRTZ_
            isClustered: true
            clusterCheckinInterval: 20000
          dataSource:
            myDS:
              driver: org.postgresql.Driver
              URL: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/rentflow_scheduling
              user: ${DB_USER:rentflow}
              password: ${DB_PASSWORD:rentflow_password}
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5

server:
  port: ${SERVER_PORT:8082}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

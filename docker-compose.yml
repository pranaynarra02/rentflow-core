version: '3.8'

services:
  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data

  # PostgreSQL - Payment Service
  postgres-payment:
    image: postgres:15-alpine
    container_name: postgres-payment
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rentflow_payment
      POSTGRES_USER: rentflow
      POSTGRES_PASSWORD: rentflow_password
    volumes:
      - postgres-payment-data:/var/lib/postgresql/data
      - ./payment-service/src/main/resources/db/migration:/docker-entrypoint-initdb.d

  # PostgreSQL - Scheduling Service
  postgres-scheduling:
    image: postgres:15-alpine
    container_name: postgres-scheduling
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: rentflow_scheduling
      POSTGRES_USER: rentflow
      POSTGRES_PASSWORD: rentflow_password
    volumes:
      - postgres-scheduling-data:/var/lib/postgresql/data
      - ./scheduling-service/src/main/resources/db/migration:/docker-entrypoint-initdb.d

  # PostgreSQL - Ledger Service
  postgres-ledger:
    image: postgres:15-alpine
    container_name: postgres-ledger
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: rentflow_ledger
      POSTGRES_USER: rentflow
      POSTGRES_PASSWORD: rentflow_password
    volumes:
      - postgres-ledger-data:/var/lib/postgresql/data
      - ./ledger-service/src/main/resources/db/migration:/docker-entrypoint-initdb.d

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # Payment Service
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres-payment
      DB_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICES_PARTNER_GATEWAY_URL: http://partner-gateway:8083
      SERVICES_LEDGER_URL: http://ledger-service:8084
    depends_on:
      - kafka
      - postgres-payment
      - redis
      - partner-gateway
      - ledger-service

  # Scheduling Service
  scheduling-service:
    build:
      context: ./scheduling-service
      dockerfile: Dockerfile
    container_name: scheduling-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres-scheduling
      DB_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - postgres-scheduling
      - redis

  # Partner Gateway
  partner-gateway:
    build:
      context: ./partner-gateway
      dockerfile: Dockerfile
    container_name: partner-gateway
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: sandbox
      STRIPE_API_KEY: ${STRIPE_API_KEY}
    depends_on:
      - kafka

  # Ledger Service
  ledger-service:
    build:
      context: ./ledger-service
      dockerfile: Dockerfile
    container_name: ledger-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres-ledger
      DB_PORT: 5432
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - kafka
      - postgres-ledger

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-payment-data:
  postgres-scheduling-data:
  postgres-ledger-data:
  redis-data:
  prometheus-data:
  grafana-data:
